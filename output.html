<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outing - Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>OUTING_</h1>
            </a>
        </div>
        <div class="nav-button">
            <button id="accountButton" onclick="redirectToPage('previous_plans.html')"> <i class="fa-solid fa-clock-rotate-left"></i> </button>
        </div>   
    </nav>

    <div class="output-container">
        <h1 class="output-title">Your Day Out Plan</h1>
        <hr class="gradient-line">
        
        <div class="output-row">
            <div class="output-section">
                <h2 class="output-section-title">Plan Overview</h2>
                <div class="output-overview-row">
                    <div class="output-item" style="background:linear-gradient(135deg, #0014ff, #3b4fff);">
                        <div class="output-item-header">
                            <span class="output-label" >Plan Name</span>
                            <div class="output-image-placeholder"><i class="fa-solid fa-signature"></i></div>
                        </div>
                        <div class="output-value" id="plan_name"></div>
                    </div>
                    <div class="output-item" style="background:linear-gradient(135deg, #cc0101, #ff3838);">
                        <div class="output-item-header">
                            <span class="output-label">Date & Time</span>
                            <div class="output-image-placeholder"><i class="fa-solid fa-calendar-days"></i></div>
                        </div>
                        <div class="output-value" id="dateTime"></div>
                    </div>
                </div>
                <div class="output-overview-row">
                    <div class="output-item" style="background:linear-gradient(135deg, #17566e, #0f75a5);">
                        <div class="output-item-header">
                            <span class="output-label">Budget</span>
                            <div class="output-image-placeholder"><i class="fa-solid fa-dollar-sign"></i></div>
                        </div>
                        <div class="output-value" id="budget"></div>
                    </div>
                    <div class="output-item" style="background:linear-gradient(135deg, #0a772e, #1cb953);">
                        <div class="output-item-header">
                            <span class="output-label">No. of Participants</span>
                            <div class="output-image-placeholder"><i class="fa-solid fa-user-group"></i></div>
                        </div>
                        <div class="output-value" id="participants"></div>
                    </div>
                </div>
                <div class="output-overview-row">
                    <div class="output-item" style="background:linear-gradient(135deg, #978e0d, #b19f2a);">
                        <div class="output-item-header">
                            <span class="output-label">Location</span>
                            <div class="output-image-placeholder"><i class="fa-solid fa-location-dot"></i></div>
                        </div>
                        <div class="output-value" id="location"></div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <div class="output-section-guide">
        <h2 class="output-section-title">Tour Guide 
            <span>Powered by 
                    <img src="img/Google-Gemini-Logo-PNG-Photos.png" alt="Gemini" class="gemini-logo">
            </span>
        </h2>
        <div class="activity-container" id="activity-container"></div> 
    </div>
    <br>
    <div class="map-section">
    <a name="map"></a>
    <div id="map"></div>
    </div>
    <table class="table table-bordered table-striped" id="places"></table>

    <script>
        function redirectToPage(url) {
    window.location.href = url; // Redirect to the given URL
}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js" integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="outScript.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=!!APIKEY!!&libraries=places,maps,marker&callback=initMap"></script>


</body>
</html>
