<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outing - Previous Plans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
       
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <h1>Outing</h1>
        </div>
        <div class="nav-button">
            <button id="accountButton"> <i class="fa-solid fa-user">&nbsp;</i> Account</button>
        </div>   
    </nav>

    <h1 class="previous-plan-title">Your Previous Plans</h1>

     <div class="previous-table-container">
        <table class="previous-plan-table">
            <thead>
                <tr>
                    <th>Plan ID</th>
                    <th>Plan Name</th>
                    <th>Created Date</th>
                    <th>Open from here</th>
                </tr>
            </thead>
            <tbody id="previous-plan-tbody">
                
            </tbody>
        </table>
    </div>

    <script>
        // Example data from the database (replace this with actual data from the backend)
const plans = [
    { id: '101', name: 'Plan Delta', date: '2024-10-11' },
    { id: '102', name: 'Plan Epsilon', date: '2024-10-12' }
];

// Function to dynamically populate table rows
function populatePlans() {
    const tbody = document.getElementById('previous-plan-tbody');

    plans.forEach(plan => {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${plan.id}</td>
            <td>${plan.name}</td>
            <td>${plan.date}</td>
            <td><a href="#" class="open-cell" onclick="openPlan('${plan.id}')">Open</a></td>
        `;

        tbody.appendChild(row);
    });
}

// Function to handle "Open" button click (modify to your needs)
function openPlan(id) {
    alert(`Opening plan with ID: ${id}`);
}

// Populate the table on page load
window.onload = populatePlans;

    </script>

    <script src="script.js"></script>
</body>
</html>
